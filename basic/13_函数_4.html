<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
  <style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }

    dl {
        width: 400px;
        display: flex;
        flex-direction: column;
    }

    dt {
        background: #e67e22;
        border-bottom: solid 2px #333;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    dd {
        height: 200px;
        background: #bdc3c7;
        font-size: 5em;
        text-align: center;
        line-height: 200px;
    }
  </style>
</head>
<body>
  <dl>
    <dt>后盾人</dt>
    <dd>1</dd>
    <dt>hdcms</dt>
    <dd hidden="hidden">2</dd>
  </dl>
  <script>
    function panel(i) {
      let dds = document.querySelectorAll("dd");
      dds.forEach(item => item.setAttribute("hidden", "hidden"));
      dds[i].removeAttribute("hidden");
    }

    document.querySelectorAll("dt").forEach((dt, i) => {
      dt.addEventListener("click", () => panel.call(null, i)); // 这里我们不要改变this，panel中没有使用this,所以传入null
    });
  </script>
</body>
</html>
