<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用Set实现搜索历史</title>
  <style>
    body {
      padding: 200px;
    }

    * {
      padding: 0;
      margin: 0;
    }

    input {
      width: 200px;
      border: solid 1px #d63031;
      outline: none;
      padding: 10px;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      width: 200px;
      padding-top: 20px;
    }

    ul li {
      border: solid 1px #ddd;
      padding: 10px;
      margin-bottom: -1px;
    }

    ul li:nth-of-type(odd) {
      background: #00b894;
    }
  </style>
</head>

<body>
  <input type="text" , name="history">
  <ul></ul>
  <script>
    let obj = {
      words: new Set(),
      // 对象的set方法，这样可以把方法当属性来使用
      set keyword(word) {
        this.words.add(word);
      },
      show() {
        let ul = document.querySelector('ul');
        ul.innerHTML = '';
        this.words.forEach((item) => {
          ul.innerHTML += ('<li>' + item + '</li>');
        })
      }
    };

    document.querySelector('input').addEventListener('blur', function () {
      obj.keyword = this.value;
      obj.show();
    });
  </script>
</body>

</html>
