<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean类型隐式转换</title>
</head>

<body>
  <script>
    // 当boolean类型与其他类型比较时，会将两边类型都转换为数值类型再进行比较
    console.log(3 == true); // 3 == 1 false
    console.log(0 == false); // 0 == 0 true

    console.log('12' == true); // 12 == 1 false
    console.log(Number('houdunren')); // NaN
    console.log("houdunren" == true); // NaN == 1 false


    let arr = [];
    console.log(Number(arr)); // 0
    console.log(arr == true); // 0 == 1 false

    arr = [1];
    console.log(Number(arr)); // 1
    console.log(arr == true); // 1 == 1 true

    arr = [12];
    console.log(Number(arr)); // 12
    console.log(arr == true); // 12 == 1 false

    arr = [1, 2, 3];
    console.log(Number(arr)); // NaN
    console.log(arr == true); // NaN == 1 false


    // Boolean 会把除了 空字符串, null, undefined, NaN以外的数据都转化为true
    console.log(Boolean([])); // true 数组是引用类型, 是对象
    console.log(Boolean({})); // true 对象也是是引用类型
    if ([]) console.log('空数组和空对象转换为布尔类型为true');
  </script>
</body>

</html>
